<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>


.green-bar {
    height: 10px;
   
}

.container.gallery-container {
    background-color: #fff;
    color: #35373a;
    min-height: 100vh;
    border-radius: 20px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.06);
}

.tz-gallery .lightbox img {
    width: 100%;
    height: 100%;
    margin-bottom: 30px;
    transition: 0.2s ease-in-out;
    box-shadow: 0 2px 3px rgba(0, 0, 0, 0.2);
}

.tz-gallery img {
    border-radius: 4px;
}


.inner:nth-child(4n+1) {
    clear: left;
}

.inner {
    float: left;
}

#photos {
    /* Prevent vertical gaps */
    line-height: 0;
    -webkit-column-count: 4;
    -webkit-column-gap: 0px;
    -moz-column-count: 4;
    -moz-column-gap: 0px;
    column-count: 4;
    column-gap: 0px;
}

#photos img {
    /* Just in case there are inline attributes */
    width: 100% !important;
    height: auto !important;
    padding: 5px;
}

@media (max-width: 1200px) {
    #photos {
        -moz-column-count: 4;
        -webkit-column-count: 4;
        column-count: 4;
    }
}

@media (max-width: 1000px) {
    #photos {
        -moz-column-count: 3;
        -webkit-column-count: 3;
        column-count: 3;
    }
}

@media (max-width: 800px) {
    #photos {
        -moz-column-count: 2;
        -webkit-column-count: 2;
        column-count: 2;
    }
}

@media (max-width: 400px) {
    #photos {
        -moz-column-count: 1;
        -webkit-column-count: 1;
        column-count: 1;
    }
}

body {
    margin: 0;
    padding: 0;
}




</style>
<div class="container">
        <div id="photos">
            <!-- <img class="inner" ng-repeat="image in ctrl.data.event.images" ng-src="asset/id/{{image.id}}" ng-click="ctrl.openImage(image)"> -->
            <img src="images/img_11.jpg" alt="Image placeholder" class="inner">
            <img src="images/AbuPhoto.png" alt="Image placeholder" class="inner">
            <img src="images/IndianaDunes.png" alt="Image placeholder" class="inner">
            <img src="images/bike.jpg" alt="Image placeholder" class="inner">
            <img src="images/SacStateSelfie.jpeg" alt="Image placeholder" class="inner">
        </div>
</div>
