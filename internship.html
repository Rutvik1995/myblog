        float: left;
    }
    
    #photos {
        /* Prevent vertical gaps */
        line-height: 0;
        -webkit-column-count: 3;
        -webkit-column-gap: 0px;
        -moz-column-count: 3;
        -moz-column-gap: 0px;
        column-count: 3;
        column-gap: 0px;
    }
    
    #photos img {
        /* Just in case there are inline attributes */
        width: 100% !important;
        height: auto !important;
        padding: 5px;
    }
    
    @media (max-width: 1200px) {
        #photos {
            -moz-column-count: 3;
            -webkit-column-count: 3;
            column-count: 3;
        }
    }
    
    @media (max-width: 1000px) {
        #photos {
            -moz-column-count: 3;
            -webkit-column-count: 3;
            column-count: 3;
        }
    }
    
    @media (max-width: 800px) {
        #photos {

            -webkit-column-count: 2;
            column-count: 2;
        }
    }
    
    @media (max-width: 400px) {
        #photos {
            -moz-column-count: 1;
            -webkit-column-count: 1;
            column-count: 1;
        }
    }
    
    body {
